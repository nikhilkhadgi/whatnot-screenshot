<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Whatnot Screenshot Extension</title>
  <style>
    body {
      background: #fafbfc;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 350px;
    }
    .container {
      padding: 24px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.3em;
      color: #29304d;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .status-card {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-weight: 500;
      color: #64748b;
    }
    
    .status-value {
      font-weight: 600;
      color: #1e293b;
    }
    
    .status-value.success {
      color: #059669;
    }
    
    .status-value.error {
      color: #dc2626;
    }
    
    .button-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .primary-btn {
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      color: white;
    }
    
    .primary-btn:hover {
      background: linear-gradient(90deg, #2563eb, #1e40af);
    }
    
    .primary-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .secondary-btn {
      background: #e2e8f0;
      color: #475569;
    }
    
    .secondary-btn:hover {
      background: #cbd5e1;
    }
    
    .secondary-btn:disabled {
      background: #f1f5f9;
      color: #94a3b8;
      cursor: not-allowed;
    }
    
    .danger-btn {
      background: linear-gradient(90deg, #ef4444, #dc2626);
      color: white;
    }
    
    .danger-btn:hover {
      background: linear-gradient(90deg, #dc2626, #b91c1c);
    }
    
    .single-btn {
      width: 100%;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #3b82f6;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .cooldown-info {
      font-size: 0.85em;
      color: #64748b;
      text-align: center;
      margin-top: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¸ Whatnot Screenshots</h2>
    
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Page Status:</span>
        <span class="status-value" id="pageStatus">Checking...</span>
      </div>
      <div class="status-row">
        <span class="status-label">Screenshots Taken:</span>
        <span class="status-value" id="screenshotCount">0</span>
      </div>
      <div class="status-row">
        <span class="status-label">Monitoring:</span>
        <label class="toggle-switch">
          <input type="checkbox" id="monitoringToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="button-row">
      <button id="manualScreenshotBtn" class="primary-btn">ðŸ“· Take Screenshot</button>
    </div>
    
    <div class="button-row">
      <button id="resetCounterBtn" class="danger-btn single-btn">ðŸ”„ Reset Counter</button>
    </div>
    
    <div class="cooldown-info">
      Auto screenshots trigger after 1 second delay (2-second cooldown)
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
